<!-- Head -->
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta name="author" content="{{ page.author }}">
    <meta name="keywords" content="{{ page.keyword | strip_html | normalize_whitespace | escape }}">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:creator" content="@raffamigliaccio" />
    <meta name="twitter:image" content="/assets/img/twitter-card.png"/>
    <meta name="twitter:title" content="Enrico Porazzi">
    <meta name="twitter:description" content="Lezioni di chitarra">
    <meta name="twitter:image" content="https://www.enricoporazzi.com/assets/img/twitter-card-2.png">

    <!-- Open Graph data -->
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://www.enricoporazzi.com/assets/img/team/enrico.jp2" />
    <meta property="og:image:width" content="225" />
    <meta property="og:image:height" content="225" />
    <meta property="og:image" content="https://www.enricoporazzi.com/assets/img/facebook-card.png" />
    <meta property="og:title" content="Enrico Porazzi "/>
    <meta property="og:description" content="Lezioni di chitarra" />
    <meta property="og:url" content="https://www.enricoporazzi.com/" />

    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

    <!-- Bootstrap Core CSS -->
    <link rel="shortcut icon" href="/assets/img/favicon-16.png">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- Theme CSS -->
    <link href="/assets/main.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


 {% if jekyll.environment == 'production' and site.google_analytics %}
 {% include google-analytics.html %}
 {% endif %}

</head>
