<!-- video Grid Section -->
<section id="video" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Video</h2>
                <h3 class="section-subheading text-muted">Puoi vedere altri video sul mio <a href="https://www.youtube.com/user/enricoporazzi" target='_blank'>canale YouTube</a>.</h3>
            </div>
        </div>
        <div class="row">
            {% for project in site.data.video %}
            <div class="col-md-4 col-sm-6 video-item" >
                <div class="video-container">
                <iframe width="640" height="360" src="{{project.url}}" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="video-caption">
                    <h4>{{ project.name }}</h4>
                    <p class="text-muted">{{ project.category }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
